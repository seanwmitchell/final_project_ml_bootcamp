<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto tagging</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    font-family: 'Roboto', sans-serif;
    letter-spacing: -0.04em;
  </style>
</head>
<body class="bg-dark p-5">
  <div>
    <div>
      {% for story in stories %}
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">{{ story[1] }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ story[2] }}</h6>
          <p class="card-text">{{ story[3] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://kit.fontawesome.com/0d98899145.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
